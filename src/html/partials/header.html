						/>

							style="width: 40px; height: 40px"
							src="https://images.saasworthy.com/wialon_583_logo_1574663332_djft6.jpg"

							style="width: 40px; height: 40px"

							style="width: 40px; height: 40px"
							src="https://images.saasworthy.com/wialon_583_logo_1574663332_djft6.jpg"

						<img
							style="width: 40px; height: 40px"
							src="https://images.saasworthy.com/wialon_583_logo_1574663332_djft6.jpg"
							alt="logo"
							class="toggle-white"
						/>

				</div>
			</div>
			<!-- End::header-element -->

			<!-- Start::header-element -->
			<div class="header-element">

				<a

					class="sidemenu-toggle header-link animated-arrow hor-toggle horizontal-navtoggle"
					data-bs-toggle="sidebar"
					href="javascript:void(0);"
					><span></span
				></a>
				<!-- End::header-link -->
			</div>

			<div class="main-header-center d-none d-lg-block header-link">

					class="form-control"
					id="typehead"
					placeholder="Search for results..."
					autocomplete="off"
				/>
				<button type="button" aria-label="button" class="btn pe-1">
					<i class="fe fe-search" aria-hidden="true"></i>
				</button>
				<div id="headersearch" class="header-search">
					<div class="p-3">
						<div class="">
							<p class="fw-semibold text-muted mb-2 fs-13">Recent Searches</p>
							<div class="ps-0">
								<a href="javascript:void(0)" class="search-tags"

								<a href="javascript:void(0)" class="search-tags"
									><i class="fe fe-search me-2"></i>Pages<span></span

								<a href="javascript:void(0)" class="search-tags"

										><span>Calendar</span></a
									>

								<li class="p-1 d-flex align-items-center text-muted mb-3 search-app">

											class="fe fe-mail me-2 fs-14 bg-primary-transparent p-2 rounded-circle"
										></i
										><span>Mail</span></a
									>
								</li>
								<li class="p-1 d-flex align-items-center text-muted mb-3 search-app">
									<a class="d-inline-flex align-items-center" href="buttons.html"
										><i
											class="fe fe-globe me-2 fs-14 bg-primary-transparent p-2 rounded-circle"
										></i
										><span>Buttons</span></a
									>

						<div class="mt-3">
							<p class="fw-semibold text-muted mb-2 fs-13">Links</p>
							<ul class="ps-0 list-unstyled mb-0">

									<a href="javascript:void(0)" class="text-primary"
										><u>http://spruko/spruko.com</u></a
									>
								</li>
								<li class="p-1 align-items-center text-muted mb-0 pb-0 search-app">
									<a href="javascript:void(0)" class="text-primary"
										><u>http://spruko/spruko.com</u></a
									>
								</li>
							</ul>

							<a
								href="javascript:void(0)"

		<!-- Start::header-content-right -->
		<div class="header-content-right">
			<!-- Start::header-element -->
			<div class="header-element header-search d-lg-none d-block">
				<!-- Start::header-link -->
				<a
					aria-label="anchor"
					href="javascript:void(0);"
					class="header-link"
					data-bs-toggle="modal"
					data-bs-target="#searchModal"
				>
					<i class="fe fe-search header-link-icon"></i>
				</a>
				<!-- End::header-link -->
			</div>
			<!-- End::header-element -->

			<!-- Start::header-element -->
			<div class="header-element header-theme-mode">
				<!-- Start::header-link|layout-setting -->
				<a
					aria-label="anchor"
					href="javascript:void(0);"
					class="header-link layout-setting"
				>
					<span class="light-layout">
						<!-- Start::header-link-icon -->
						<i class="fe fe-moon header-link-icon"></i>
						<!-- End::header-link-icon -->
					</span>
					<span class="dark-layout">
						<!-- Start::header-link-icon -->
						<i class="fe fe-sun header-link-icon"></i>
						<!-- End::header-link-icon -->
					</span>
				</a>
				<!-- End::header-link|layout-setting -->
			</div>
			<!-- End::header-element -->

			<!-- End::header-element -->

			<!-- Start::header-element -->
			<div class="header-element header-fullscreen">
				<!-- Start::header-link -->
				<a
					aria-label="anchor"
					onclick="openFullscreen();"
					href="#"
					class="header-link"
				>
					<i class="fe fe-minimize full-screen-open header-link-icon"></i>
					<i class="fe fe-minimize-2 full-screen-close header-link-icon d-none"></i>
				</a>
				<!-- End::header-link -->
			</div>
			<!-- End::header-element -->

			<!-- Start::header-element -->
			<div class="header-element">
				<!-- Start::header-link|dropdown-toggle -->
				<a
					aria-label="anchor"
					href="javascript:void(0);"
					class="header-link dropdown-toggle"
					data-bs-toggle="offcanvas"
					data-bs-target="#sidebar-right"
				>
					<i class="fe fe-align-right header-link-icon"></i>
				</a>
				<!-- End::header-link|dropdown-toggle -->
			</div>
			<!-- End::header-element -->

			<!-- Start::header-element -->
			<div class="header-element">
				<!-- Start::header-link|switcher-icon -->
				<a
					aria-label="anchor"
					href="#"
					class="header-link switcher-icon"
					data-bs-toggle="offcanvas"
					data-bs-target="#switcher-canvas"
				>
					<i class="bx bx-cog header-link-icon"></i>
				</a>
				<!-- End::header-link|switcher-icon -->
			</div>
